<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PDF Splitter</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div class="app">
    <!-- Header -->
    <header class="header">
      <div class="header-icon">
        <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
          <polyline points="14 2 14 8 20 8"/>
          <line x1="12" y1="18" x2="12" y2="12"/>
          <line x1="9" y1="15" x2="15" y2="15"/>
        </svg>
      </div>
      <h1>PDF Splitter</h1>
      <span class="header-subtitle">Split, compress & fix large PDFs</span>
    </header>

    <!-- Drop zone -->
    <div id="dropZone" class="drop-zone" tabindex="0">
      <div class="drop-zone-content">
        <svg class="drop-icon" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
          <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
          <polyline points="17 8 12 3 7 8"/>
          <line x1="12" y1="3" x2="12" y2="15"/>
        </svg>
        <p class="drop-text">Drag &amp; drop PDF files here</p>
        <p class="drop-subtext">or <button id="browseBtn" class="link-btn" type="button">browse files</button></p>
      </div>
    </div>

    <!-- File queue -->
    <div id="fileQueueSection" class="section file-queue-section hidden">
      <div class="section-header">
        <h2>Files</h2>
        <button id="clearQueueBtn" class="text-btn" type="button">Clear all</button>
      </div>
      <ul id="fileQueue" class="file-queue"></ul>
    </div>

    <!-- Settings -->
    <div id="settingsSection" class="section settings-section hidden">
      <h2>Settings</h2>
      <div class="settings-grid">
        <!-- Split mode -->
        <div class="setting-group">
          <label for="splitMode">Split mode</label>
          <select id="splitMode">
            <option value="parts">By number of parts</option>
            <option value="pages">By max pages per file</option>
            <option value="size">By target file size</option>
          </select>
        </div>

        <!-- Split value -->
        <div class="setting-group">
          <label for="splitValue" id="splitValueLabel">Number of parts</label>
          <div class="input-with-unit">
            <input id="splitValue" type="number" min="2" value="4" />
            <span id="splitValueUnit" class="input-unit">parts</span>
          </div>
        </div>

        <!-- Compression -->
        <div class="setting-group">
          <label for="compression">Compression</label>
          <select id="compression">
            <option value="none">None (no compression)</option>
            <option value="low">Low (smallest size, 72 DPI)</option>
            <option value="medium" selected>Medium (balanced, 150 DPI)</option>
            <option value="high">High quality (300 DPI)</option>
            <option value="maximum">Best quality (least compression, largest files)</option>
          </select>
        </div>

        <!-- Compression workers (only relevant when compression is enabled) -->
        <div id="workersGroup" class="setting-group hidden">
          <label for="compressionWorkers">Compression workers</label>
          <div class="input-with-unit">
            <input id="compressionWorkers" type="number" min="1" max="8" value="2" />
            <span class="input-unit">workers (max 8)</span>
          </div>
          <p id="ramEstimate" class="setting-hint">Estimated peak RAM: ~1 GB</p>
        </div>

        <!-- Output folder -->
        <div class="setting-group setting-group-full">
          <label>Output folder</label>
          <div class="folder-picker">
            <input id="outputFolder" type="text" readonly placeholder="Select output folder..." />
            <button id="browseFolderBtn" class="secondary-btn" type="button">Browse</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Action buttons -->
    <div id="actionSection" class="section action-section hidden">
      <button id="startBtn" class="primary-btn" type="button" disabled>
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <polygon points="5 3 19 12 5 21 5 3"/>
        </svg>
        Start Processing
      </button>
      <button id="cancelBtn" class="danger-btn hidden" type="button">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
        </svg>
        Cancel
      </button>
    </div>

    <!-- Progress -->
    <div id="progressSection" class="section progress-section hidden">
      <h2>Progress</h2>

      <!-- Current file progress -->
      <div class="progress-block">
        <div class="progress-label">
          <span id="progressFileLabel">--</span>
          <span id="progressDetail" class="progress-detail"></span>
        </div>
        <div class="progress-bar-track">
          <div id="progressBarFile" class="progress-bar-fill"></div>
        </div>
        <div class="progress-stats">
          <span id="progressPages">0 / 0 pages</span>
          <span id="progressPercent">0%</span>
        </div>
      </div>

      <!-- Overall progress -->
      <div class="progress-block progress-block-overall">
        <div class="progress-label">
          <span>Overall</span>
          <span id="overallDetail" class="progress-detail"></span>
        </div>
        <div class="progress-bar-track">
          <div id="progressBarOverall" class="progress-bar-fill overall-fill"></div>
        </div>
        <div class="progress-stats">
          <span id="overallFiles">0 / 0 files</span>
          <span id="overallPercent">0%</span>
        </div>
      </div>
    </div>

    <!-- Completion summary -->
    <div id="completeSection" class="section complete-section hidden">
      <div class="complete-icon">
        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
          <polyline points="22 4 12 14.01 9 11.01"/>
        </svg>
      </div>
      <h2 id="completeTitle">Processing Complete</h2>
      <p id="completeSummary"></p>
      <button id="resetBtn" class="primary-btn" type="button">Process More Files</button>
    </div>

    <!-- Toast container -->
    <div id="toastContainer" class="toast-container"></div>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
